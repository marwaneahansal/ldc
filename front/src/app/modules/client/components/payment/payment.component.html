<div class="payment-container">
    <h1>Paiement de la Réservation</h1>
    <p>
      Merci de compléter votre paiement pour finaliser votre réservation. Le montant à payer est
      <strong *ngIf="montant">{{ montant }} €</strong>
    <span *ngIf="!montant && !errorMessage">Chargement...</span>
    </p>
  
    <form (ngSubmit)="processPayment()">
      <div class="form-group">
        <label for="cardNumber">Numéro de carte :</label>
        <input
          type="text"
          id="cardNumber"
          [(ngModel)]="cardNumber"
          name="cardNumber"
          placeholder="1234 5678 9012 3456"
          required
          maxlength="16"
          pattern="\d{16}"
        />
      </div>
  
      <div class="form-group">
        <label for="expiryDate">Date d'expiration :</label>
        <input
          type="text"
          id="expiryDate"
          [(ngModel)]="expiryDate"
          name="expiryDate"
          placeholder="MM/AA"
          required
          maxlength="5"
          pattern="\d{2}/\d{2}"
        />
      </div>
  
      <div class="form-group">
        <label for="cvv">CVV :</label>
        <input
          type="password"
          id="cvv"
          [(ngModel)]="cvv"
          name="cvv"
          placeholder="123"
          required
          maxlength="3"
          pattern="\d{3}"
        />
      </div>
  
      <button type="submit" class="btn">Payer</button>
    </form>
  
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
