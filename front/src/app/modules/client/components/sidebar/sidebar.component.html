<section id="sidebar" [class.hide]="isSidebarHidden" >
    <a href="#" class="brand">
      <i class='bx bxs-smile'></i>
      <span class="text">{{ client.nom + " "+ client.prenom}}</span>
    </a>
    <ul class="side-menu top">
      <li [class.active]="currentRoute === '/client-dashboard'">
        <a  (click)="navigateTo('/client-dashboard')">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li [class.active]="currentRoute === '/client-dashboard/details'">
        <a  (click)="navigateTo('/client-dashboard/details')">
          <i class='bx bxs-user'></i>
          <span class="text">Mon Profile</span>
        </a>
      </li>
      
     
      <li [class.active]="currentRoute === '/client-dashboard/reservations'">
        <a  (click)="navigateTo('/client-dashboard/reservations')">
          <i class='bx bxs-calendar-check'></i>
          <span class="text">Mes Reservations</span>
        </a>
      </li>
      <li [class.active]="currentRoute === '/client-dashboard/payments'">
        <a  (click)="navigateTo('/client-dashboard/payments')">
          <i class='bx bx-money'></i>
          <span class="text">Mes Paiement</span>
        </a>
      </li>
     
      <li>
        <a (click)="navigateTo('/reservation')">
          <i class='bx bx-link-external'></i>
          <span class="text">Reserve</span>
        </a>
      </li>
     
    </ul>
    <ul class="side-menu">
      
      <li>
        <a  (click)="logout()" class="logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>
