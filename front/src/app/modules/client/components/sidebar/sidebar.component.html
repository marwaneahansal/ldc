<section id="sidebar" [class.hide]="isSidebarHidden" >
    <a href="#" class="brand">
      <i class='bx bxs-smile'></i>
      <span class="text">{{ client.nom + " "+ client.prenom}}</span>
    </a>
    <ul class="side-menu top">
      <li [class.active]="activeMenuIndex === 0">
        <a  (click)="onMenuClick(0)" (click)="onSidebarClick('dashboard')">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li [class.active]="activeMenuIndex === 1">
        <a  (click)="onMenuClick(1)" (click)="onSidebarClick('detail')">
          <i class='bx bxs-user'></i>
          <span class="text">Mon Profile</span>
        </a>
      </li>
      
     
      <li [class.active]="activeMenuIndex === 4">
        <a  (click)="onSidebarClick('gestionReservations')" (click)="onMenuClick(4)">
          <i class='bx bxs-calendar-check'></i>
          <span class="text">Mes Reservations</span>
        </a>
      </li>
      <li [class.active]="activeMenuIndex === 5">
        <a  (click)="onSidebarClick('gestionPaiements')" (click)="onMenuClick(5)">
          <i class='bx bx-money'></i>
          <span class="text">Mes Paiement</span>
        </a>
      </li>
     
      <li>
        <a href="#">
          <i class='bx bxs-message-dots'></i>
          <span class="text">Message</span>
        </a>
      </li>
     
    </ul>
    <ul class="side-menu">
      
      <li>
        <a  (click)="logout()" class="logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>
