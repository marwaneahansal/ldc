<div class="container">
  <h2>Mes Réservations</h2>

  <!-- Tableau affichant les réservations -->
  <table class="reservations-table">
    <thead>
      <tr>
        
        <th>Voiture</th>
        <th>Date Début</th>
        <th>Date Fin</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations">
        
        <td>{{ reservation.car.marque }} {{ reservation.car.modele }}</td>
        <td>{{ reservation.date_debut | date: 'dd/MM/yyyy' }}</td>
        <td>{{ reservation.date_fin | date: 'dd/MM/yyyy' }}</td>
        <td>{{ reservation.statu }}</td>
        <td>
          <!-- Boutons pour modifier et supprimer -->
          <button (click)="retourReservation(reservation.id_reservation)" class="btn-edit" *ngIf="reservation.statu === 'Confirme'">Retourner</button>
          <button (click)="payerReservation(reservation.id_reservation)" class="btn-edit" *ngIf="reservation.statu === 'En attente de paiement'">Payer</button>
          <button (click)="deleteReservation(reservation.id_reservation)" class="btn-delete" *ngIf="reservation.statu === 'En attente'">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
