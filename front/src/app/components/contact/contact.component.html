<div class="contact-page-container">
  <h2 class="contact-title">Contactez-nous</h2>
  <div class="contact-page">
    <!-- Coordonnées -->
    <div class="contact-info">
      <p><strong>Email :</strong> <a href="mailto:contact&#64;locationvoiture.com">contact&#64;locationvoiture.com</a></p>
      <p><strong>Téléphone :</strong> +33 1 23 45 67 89</p>
      <p><strong>Adresse :</strong> 123 Rue de la Location, Paris, France</p>
    </div>

    <!-- Formulaire de contact -->
    <form (ngSubmit)="envoyerMessage()" #contactForm="ngForm" class="contact-form">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          required
          [(ngModel)]="contact.name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          [(ngModel)]="contact.email"
        />
      </div>

      <div class="form-group">
        <label for="message">Message :</label>
        <textarea
          id="message"
          name="message"
          class="form-control"
          rows="5"
          required
          [(ngModel)]="contact.message"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">
        Envoyer
      </button>
    </form>
  </div>
</div>
