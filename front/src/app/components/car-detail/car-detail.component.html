<div *ngIf="car" class="container mx-auto p-4">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row -mx-4">
        <div class="md:flex-1 px-4">
            <div class="h-[460px] rounded-lg bg-gray-300 mb-4">
                <img class="w-full h-full object-cover rounded-lg" [src]="car.image" [alt]="car.marque + ' ' + car.modele" />
            </div>
            <div class="flex -mx-2 mb-4">
                <div class="w-full px-2">
                    <button (click)="reserveCar(car)" class="w-full bg-gray-900  text-white py-2 px-4 rounded-full font-bold hover:bg-gray-800">Réserve</button>
                </div>
            </div>
        </div>
        <div class="md:flex-1 px-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ car.marque + ' ' + car.modele }}</h2>
            <p class="text-gray-600  text-sm mb-4">
                {{ car.description }}
            </p>
            <div class="flex flex-col gap-y-4 mb-4">
                <div class="mr-4">
                    <span class="mr-2 font-bold text-gray-700 ">Prix:</span>
                    <span class="text-blue-500 font-semibold">{{ car.tarif }} MAD/Jour</span>
                </div>
                <div>
                    <span class="mr-2 font-bold text-gray-700 ">Année:</span>
                    <span class="text-gray-600 ">{{ car.annee }}</span>
                </div>
                <div>
                  <span class="mr-2 font-bold text-gray-700 ">Type:</span>
                  <span class="text-gray-600 ">{{ car.type }}</span>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
